<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #1e3a8a;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 1rem;
      padding: 10px;
    }
    button {
      background-color: #1e3a8a;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #254edb;
    }
    pre {
      background: #eef;
      padding: 10px;
      white-space: pre-wrap;
      border-radius: 4px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Resume bot</h1>
  <p>Enter the job link and hit the submit to let AI agent help polish and auto-submit your resume:</p>
  <textarea id="inputBox" placeholder="Type your message..."></textarea><br />
  <button onclick="sendToLangflow()">Submit</button>

  <h3>Response:</h3>
  <pre id="outputBox">Waiting for input...</pre>

  <script>
    async function sendToLangflow() {
      const input = document.getElementById("inputBox").value;
      const output = document.getElementById("outputBox");
      output.textContent = "Loading... ⏳";
  
      try {
        const res = await fetch(
          'https://us-central1-gen-lang-client-0376663310.cloudfunctions.net/langflow-proxy',
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ input }),
          }
        );
  
        if (!res.ok) {
          const errText = await res.text();
          throw new Error(`HTTP ${res.status}: ${errText}`);
        }
  
        let data;
        try {
          data = await res.json();
        } catch (jsonErr) {
          const raw = await res.text();
          throw new Error(`Invalid JSON:\n${raw}`);
        }
  
        console.log("Full response data:", data);
  
        // drill into the nested outputs arrays:
        const level1 = data.outputs?.[0];
        const level2 = level1?.outputs?.[0];
  
        // try a few places where the text might live
        let message =
          level2?.message ||
          level2?.outputs?.message?.message ||
          level2?.results?.message?.message;
  
        if (!message) {
          output.textContent = "⚠️ Could not find a message in the response.";
          return;
        }
  
        // strip ```text…``` fences if present
        message = message.replace(/^```(?:\w+)?\n/, "").replace(/\n```$/, "");
  
        output.textContent = message;
      } catch (err) {
        output.textContent = "❌ Error:\n" + err.message;
        console.error(err);
      }
    }
  </script>
  
  
  
</body>
</html>
